<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/text_colors.css">
  </head>
  <body>
    <header class="block">
      <img src="assets/img/spacex_ascii_multi_sm.png" alt="">
    </header>
    <div id="intro" class="block">
      <h1>Welcome to Dragon BBS.</h1>
      <h2 class="blue">FULL</h2>
      <h2 class="red">8</h2>
      <h2 class="white">-</h2>
      <h2 class="orange">BIT</h2>
      <h2 class="yellow">COLOR</h2>
      <h2 class="green">!</h2>
    </div>
    <div id="home-img" class="block">
      <img src="assets/img/dragon_port.png" alt="">
    </div>
    <div id="menu-block"class="block">
        <h3>MENU</h3>
        <div class="menu">
          <span class="menu-item">1: DRAGON</span>
          <span class="menu-item">2: HISTORY</span>
          <span class="menu-item">3: FAQ</span>
        </div>
    </div>
    <div id="input-block" class="block">
      <form onsubmit="return false">
        <label for="choice">Page?:</label>
        <input type="text" name="choice" id="choice" size="1" maxlength="1">
      </form>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
